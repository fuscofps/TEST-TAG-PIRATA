<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack Hunter</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/logo.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="header">
            <img src="./assets/images/logo.png" alt="Logo" class="logo">
            <h1 class="glow-text">Il Pirata delle Soundtrack</h1>
            <div class="subtitle">
                <h2>Naviga tra le colonne sonore pi√π epiche del cinema</h2>
                <h3>Trova la colonna sonora perfetta per ogni film o anime, in un istante. La tua passione trova il suo ritmo!</h3>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="search-container">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Cerca un film o un anime...">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fas fa-search"></i> Cerca
                        </button>
                        <button class="btn btn-info" type="button" id="randomButton">
                            <i class="fas fa-random"></i> Casuale
                        </button>
                    </div>
                    <div id="searchSuggestions" class="search-suggestions" style="display: none;"></div>
                </div>
                
                <div id="loading" class="text-center my-4" style="display: none;">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Caricamento...</span>
                    </div>
                </div>
                
                <div class="results-layout">
                    <div id="resultContainer" class="movie-card"></div>
                    <div id="playlistContainer" class="playlist-sidebar">
                        <h4>Playlist Consigliate</h4>
                        <div class="playlist-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- Custom JS -->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
